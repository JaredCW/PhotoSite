<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Site</title>
</head>
<body>
    <div class="start">
        <!-- If you've never seen this man's work, strap in, you're about to laugh your behind off. -->
        <h1>A Photographic Ode to James Fridman</h1>
        <h4>By Jared Conner</h4>
        <h3>"May we strive to acheive his level of humor & Photoshop skills."</h3>
    </div>
    <div class="main">
        <img src="Images/jFCrimeScene.jpg" alt="crime">
        <img src="Images/jFCruise.jpg" alt="cruise">
        <img src="Images/jFDadBod.jpg" alt="dad">
        <img src="Images/jFDogBuddy.jpg" alt="dog">
        <img src="Images/jFMountain.jpg" alt="mountain">
        <img src="Images/jFRomanticBeach.jpg" alt="beach">
        <img src="Images/jFTreant.jpg" alt="treant">
        <img src="Images/jFWaterfall.jpg" alt="waterfall">
    </div>
    <div class="end">
        <p>THE END</p>
    </div>
    <!-- Don't tell anyone about this part! -->
    <div class="secret">
        <h1>Congratulations! You found the secret image!</h1>
        <h3>This is my one of my favorites!</h3>
        <img src="Images/jFEatGrass.jpg" alt="grass" id="grass">
    </div>
</body>
</html>
